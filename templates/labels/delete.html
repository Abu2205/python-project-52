{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-left">
        <div class="col-md-6">
            <h1 class="my-4">{% trans "Удаление метки" %}</h1>
            <div>
                Вы уверены, что хотите удалить <strong>{{ object.name }}</strong>?
            </div>

            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{% trans "Да, удалить" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
