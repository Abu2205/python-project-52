{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>{% trans "Create label" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="{{ field.name }}" 
                                       id="{{ field.id_for_label }}"
                                       value="{{ field.value|default:'' }}">
                                {% if field.errors %}
                                    <div class="text-danger">
                                        {% for error in field.errors %}{{ error }}{% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
                        <a href="{% url 'labels_index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
