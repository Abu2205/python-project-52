{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3>{% trans "Delete status" %}</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>{% trans "Warning!" %}</strong>
                        {% trans "Are you sure you want to delete status" %} <strong>{{ object.name }}</strong>?
                    </div>
                    
                    <p>{% trans "This action cannot be undone." %}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
                        <a href="{% url 'statuses_index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
